# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1
orbs:
  ruby: circleci/ruby@0.2.2

jobs:
  lint:
    environment:
      BUNDLE_PATH: vendor/bundle
    executor: ruby/default
    steps:
      - run: ruby -v
      - checkout
      - ruby/load-cache
      - ruby/install-deps
      - run: bundle exec rubocop

  test:
    parameters:
      tag:
        type: string
    environment:
      BUNDLE_PATH: vendor/bundle
      JRUBY_OPTS: "--debug"
    executor: ruby/default
    steps:
      - run: ruby -v
      - checkout
      - ruby/load-cache
      - ruby/install-deps
      - ruby/save-cache
      - ruby/run-tests

workflows:
  version: 2
  build:
    jobs:
      - lint
      - test:
          matrix:
            parameters:
              tag: ["2.5-node-browsers", "2.6-node-browsers", "2.7-node-browsers"]
