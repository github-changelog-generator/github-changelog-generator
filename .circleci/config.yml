# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1
orbs:
  ruby: circleci/ruby@2.1
jobs:
  rspec:
    parameters:
      image:
        description: Name of the Docker image.
        type: string
        default: cimg/ruby
    docker:
      - image: << parameters.image >>
    environment:
      JRUBY_OPTS: --debug
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rubocop
      - run: bundle exec rspec
workflows:
  build:
    jobs:
      - rspec:
          name: Ruby 3.0
          image: cimg/ruby:3.0
      - rspec:
          name: Ruby 3.1
          image: cimg/ruby:3.1
      - rspec:
          name: Ruby 3.2
          image: cimg/ruby:3.2
